databaseChangeLog:
  - changeSet:
      id: 01-changelog
      author: Nikolas Leontiou
      context: test, production, development
      preConditions:
        - onFail: HALT
        - onError: HALT
          not:
            - tableExists:
                - schemaName: payments
                - tableName: inventory
      changes:
        - sqlFile:
            encoding: utf8
            path: db/changelog/scripts/01-payment-tables.sql
            relativeToChangelogFile: false
            splitStatements: true
            stripComments: true

